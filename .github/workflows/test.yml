on:
  push:
    branches:
    - '!master'
    - 'refs/pull/*'

name: ci
jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:

    - name: set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Test
      run: go test -v .
